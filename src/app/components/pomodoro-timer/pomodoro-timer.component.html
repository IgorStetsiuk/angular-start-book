<p>
  pomodoro-timer works!
</p>

<p>Time {{minutes}} : {{seconds | number: '2.0'}}</p>
<p>
  <button (click)="togglePause()">{{pauseLabel}}</button>
</p>

<p>Countdown clock</p>
<p>Message : {{messageFormCountdown}}</p>
<app-countdown [seconds]="25" (complete)="onCompleat()" (progress)="timeout=$event"></app-countdown>
<p *ngIf="timeout<10">
  Only <strong>{{timeout}} seconds</strong>
  left.
</p>
